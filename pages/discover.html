


<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="clubconnect_icon_64x64.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover Clubs - ClubConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --accent: #06b6d4;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --bg-dark: #0f0f23;
      --bg-card: rgba(255, 255, 255, 0.05);
      --bg-sidebar: rgba(15, 15, 35, 0.95);
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --hover-bg: rgba(255, 255, 255, 0.05);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .img {
  width: 350px;
  height: 300px;
  object-fit: cover;
  border-radius: 20px;
  border: 2px solid #71717a; 
  margin-bottom: 5px;
  margin-left: 50px;
}


    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(6, 182, 212, 0.08) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--bg-sidebar);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--glass-border);
      padding: 2rem 0;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 100;
      transition: transform 0.3s ease;
    }

    .sidebar.collapsed {
      transform: translateX(-100%);
    }

    .logo {
      padding: 0 2rem 2rem;
      border-bottom: 1px solid var(--glass-border);
      margin-bottom: 2rem;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-menu {
      list-style: none;
      padding: 0 1rem;
    }

    .nav-item {
      margin-bottom: 0.5rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      color: var(--text-secondary);
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav-link:hover, .nav-link.active {
      color: var(--text-primary);
      background: var(--hover-bg);
      transform: translateX(4px);
    }

    .nav-link.active {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
    }

    .nav-icon {
      font-size: 1.2rem;
      width: 20px;
      text-align: center;
    }

   

   
    .main-content {
      flex: 1;
      margin-left: 280px;
      padding: 2rem;
      transition: margin-left 0.3s ease;
    }

    .main-content.expanded {
      margin-left: 0;
    }

    .header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .header-left h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .header-left p {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .header-right {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .mobile-menu-btn {
      display: none;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: var(--text-primary);
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    /* Search and Filter Section */
    .search-filter-section {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .search-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .search-input {
      flex: 1;
      background: var(--hover-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-btn {
      background: var(--primary);
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
.club-card {
  padding: 20px;
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  border-radius: 20px;
  padding-bottom: 5px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  display: inline-block;
  height: 555px;
  width: 500px;
  margin-right: 15px;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  margin-bottom: 15px;
}

/* Hover and glass effects */
.club-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), transparent);
  opacity: 0;
  transition: opacity 0.3s ease;
  display: inline-block
}

.club-card:hover {
  transform: translateY(-8px);
  border-color: rgba(255, 255, 255, 0.3);
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
}

.club-card:hover::before {
  opacity: 1;
}
    .club-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }

    .club-description {
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .club-actions {
      display: flex;
      gap: 1rem;
      position: relative;
      z-index: 1;
    }

    .join-btn, .info-btn {
      flex: 1;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .join-btn {
      background: var(--primary);
      color: white;
    }

    .join-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      cursor: pointer;
    }

    .join-btn:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
      transform: none;
    }

    .join-btn.joined {
      background: var(--success);
      cursor: default;
    }

    .info-btn {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--glass-border);
    }

    .info-btn:hover {
      background: var(--hover-bg);
      color: var(--text-primary);
    }

    /* Loading and Empty States */
    .loading-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--glass-border);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text-secondary);
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      color: var(--text-primary);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      border-color: var(--success);
    }

    .toast.error {
      border-color: var(--danger);
    }

   
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        padding: 1rem;
      }

      .mobile-menu-btn {
        display: block;
      }

      

      .search-bar {
        flex-direction: column;
      }

      

      .club-actions {
        flex-direction: column;
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .club-card {
      animation: fadeInUp 0.6s ease-out;
    }

    .club-card:nth-child(2n) {
      animation-delay: 0.1s;
    }

    .club-card:nth-child(3n) {
      animation-delay: 0.2s;
    }
    .clubsContainer{
    display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;}
  
  </style>
</head>
<body>
  <div class="toast" id="toast"></div>

  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">
        <h1>ClubConnect</h1>
      </div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="dashboard.html" class="nav-link">🏠 Dashboard</a></li>
        <li class="nav-item"><a href="discover.html" class="nav-link active">🔍 Discover</a></li>
  
      </ul>
    </aside>
    <main class="main-content">
      <div class="header">
        <div class="header-left">
          <h1>Discover Clubs</h1>
          <p>Explore and join the clubs that match your interests.</p>
        </div>
      </div>
      <div class="search-filter-section">
        <div class="search-bar">
          <input type="text" id="searchInput" class="search-input" placeholder="Search clubs by name or tag...">
          <button class="search-btn" onclick="renderClubs()">Search</button>
        </div>
      </div>
      <div id="clubsContainer"></div>
      <div id="loadingState" class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading clubs...</p>
      </div>
      <div id="emptyState" class="empty-state" style="display:none;">
        <h3>No clubs found</h3>
        <p>Try adjusting your search or filters.</p>
      </div>
    </main>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDdBUo5owS1zuMrccVwH_2zerdDDAvKMS8",
  authDomain: "club-management-hackathon.firebaseapp.com",
  projectId: "club-management-hackathon",
  storageBucket: "club-management-hackathon.firebasestorage.app",
  messagingSenderId: "341316073446",
  appId: "1:341316073446:web:275f1b3d5ec9565aa38827"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function fetchClubs() {
      const snapshot = await db.collection("clubs").get();
      return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }
function showToast(message, type = "success") {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.className = `toast show ${type}`;
  setTimeout(() => {
    toast.className = "toast";
  }, 3000);
}

    async function renderClubs() {
      const container = document.getElementById("clubsContainer");
      const loading = document.getElementById("loadingState");
      const empty = document.getElementById("emptyState");
      const searchQuery = document.getElementById("searchInput").value.toLowerCase();

      container.innerHTML = "";
      loading.style.display = "block";
      empty.style.display = "none";

      try {
        const clubs = await fetchClubs();
        const filtered = clubs.filter(c =>
          c.name.toLowerCase().includes(searchQuery) ||
          (c.tags && c.tags.some(tag => tag.toLowerCase().includes(searchQuery)))
        );

        loading.style.display = "none";

        if (filtered.length === 0) {
          empty.style.display = "block";
          return;
        }

        filtered.forEach(club => {
          const card = document.createElement("div");
          card.className = "club-card";
          card.innerHTML = `
            <div class="club-header">
              <div>
                <div >
                  <img class="img" src="${
                  
                  club.imageUrl || 'default-club.png'}" alt="${club.name}"  />
                </div>

                <h3 class="club-title">${club.name}</h3>
              </div>
            </div>
            <p class="club-description">${club.description || "No description available."}</p>
            <div class="club-tags">
              ${(club.tags || []).map(tag => `<span class="club-tag">${tag}</span>`).join("")}
            </div>
            <div class="club-actions">
              <button class="join-btn" onclick="joinClub('${club.id}', this)">Join</button>

              <a href="https://www.manipal.edu/mu/campus-life/around-campus/list-of-student-clubs.html" target="_blank" class="info-btn">More Info</a>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error fetching clubs:", error);
        loading.style.display = "none";
        empty.style.display = "block";
        empty.innerHTML = `<h3>Error loading clubs</h3><p>Please try again later.</p>`;
      }
    }
    function joinClub(clubId, button) {
  firebase.auth().onAuthStateChanged(async (user) => {
    if (!user) {
      alert("You must be logged in to join a club.");
      return;
    }

    try {
      const userRef = db.collection("users").doc(user.uid);
      await userRef.update({
        joinedClubs: firebase.firestore.FieldValue.arrayUnion(clubId)
      });

      // Update UI
      button.textContent = "Joined";
      button.disabled = true;
      button.classList.add("joined");

      showToast("✅ Joined club successfully!", "success");
    } catch (error) {
      console.error("Error joining club:", error);
      showToast(" Failed to join club.", "error");
    }
  });
}



    window.onload = renderClubs;
  </script>
</body>
</html>
