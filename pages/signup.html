<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="clubconnect_icon_64x64.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ClubConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1b3e 0%, #2d1b69 50%, #4a1b5c 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a855f7, #ec4899, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .form-container {
            background: rgba(55, 65, 81, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        #signup-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input::placeholder {
            color: #9ca3af;
        }

        input:focus, select:focus {
            border-color: #a855f7;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
            background: rgba(31, 41, 55, 0.9);
        }

        select {
            cursor: pointer;
            color: #9ca3af;
        }

        select:focus,
        select:valid {
            color: #ffffff;
        }

        option {
            background: #1f2937;
            color: #ffffff;
            padding: 0.5rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #6d28d9, #9333ea);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .login-link {
            margin-top: 2rem;
            color: #9ca3af;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #a855f7;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #c084fc;
        }

        /* Floating particles effect */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(168, 85, 247, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { top: 80%; left: 10%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.8rem;
            }
            
            .form-container {
                padding: 2rem;
                margin: 0 10px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <h1 class="logo">ClubConnect</h1>
        <p class="subtitle">Join our platform to connect, collaborate, and create amazing experiences with student organizations</p>
        
        <div class="form-container">
            <h2 class="form-title">Create Your Account</h2>
            
            <form id="signup-form">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Full Name" required />
                </div>
                
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email Address" required />
                </div>
                
                <div class="input-group">
                    <input type="password" name="password" placeholder="Create Password" required />
                </div>
                
                <div class="input-group">
                    <select name="role" required>
                        <option value="">Select Your Role</option>
                        <option value="student">Student</option>
                        <option value="club-board">Club Board Member</option>
                        <option value="student-council">Student Council</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
         <div style="margin-top: 1.5rem;">
  <button id="googleSignInBtn" style="
    background: white;
    color: #1f2937;
    font-weight: 600;
    padding: 0.9rem 1.2rem;
    border-radius: 10px;
    border: none;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    cursor: pointer;
    transition: 0.3s ease;
  ">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20" />
    Continue with Google
  </button>
</div>
    </div>

   

   <!-- Firebase SDK -->
   
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
  import {
    getAuth,
    createUserWithEmailAndPassword,
    updateProfile,
    GoogleAuthProvider,
    signInWithPopup
  } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
  import {
    getFirestore,
    doc,
    setDoc,
    getDoc
  } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

  const firebaseConfig = {
    apiKey: "AIzaSyDdBUo5owS1zuMrccVwH_2zerdDDAvKMS8",
    authDomain: "club-management-hackathon.firebaseapp.com",
    projectId: "club-management-hackathon",
    storageBucket: "club-management-hackathon.firebasestorage.app",
    messagingSenderId: "341316073446",
    appId: "1:341316073446:web:275f1b3d5ec9565aa38827"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Email Signup Form
  document.getElementById('signup-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(this);
    const userData = {
      name: formData.get('name'),
      email: formData.get('email'),
      password: formData.get('password'),
      role: formData.get('role')
    };

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, userData.email, userData.password);
      const user = userCredential.user;

      await updateProfile(user, { displayName: userData.name });

      await setDoc(doc(db, 'users', user.uid), {
        name: userData.name,
        email: userData.email,
        role: userData.role,
        createdAt: new Date(),
        uid: user.uid
      });

      alert('Account created successfully!');
      window.location.href = 'dashboard.html';
    } catch (error) {
      console.error('Signup Error:', error);
      alert('Error creating account: ' + error.message);
    }
  });

  // Google Sign-In Button
  document.getElementById('googleSignInBtn').addEventListener('click', async () => {
    const provider = new GoogleAuthProvider();
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      const userRef = doc(db, 'users', user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        await setDoc(userRef, {
          name: user.displayName,
          email: user.email,
          role: 'student',
          createdAt: new Date(),
          uid: user.uid,
          photoURL: user.photoURL || ''
        });
      }

      alert('Signed in with Google!');
      window.location.href = 'dashboard.html';
    } catch (error) {
      console.error('Google Sign-In Error:', error);
      alert('Google Sign-In failed: ' + error.message);
    }
  });
</script>


    
</body>
</html>
